  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
     body {
      margin:0;

    body a{

      display: flex;

    }

  .artist-playlist{

    width:100vw;
    background:linear-gradient(to bottom,#0746B3,#090B0A );
    display:flex;
    align-items:center;
  }

  .artist-img{
    height: 250px;
    width: 250px;
    background-image:url(weeknd2.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 50%;
    margin-left: 30px;
   box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
  
  }

  .ROW2{
    height: 100px;
    background:linear-gradient(to bottom,#090B0A,#0C0C0B);
    width: 100vw;
  }

  .playlist{
    font-family: 'Circular Std', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }

.artist-name {
  font-size: 7rem;
  font-weight: 900;
  color: white;
  line-height: 1.2;
  font-family: 'Circular Std', system-ui, sans-serif;
}



.artist-playlist .content h6 {
  font-size: 0.9rem;
  color: white;
  font-weight: 500;
   line-height: 1.2;
}
.verified{
  display:flex;
  align-items:center;
  font-size:0.9rem;
  font-weight:500;
  margin-bottom:8px;
  gap:7px;
}

.verified-img img {
  height: 30px;
  width: 30px;
  object-fit:contain;
  
}


.artist-info .txt{
  margin-top: 15px;
  display: inline-block;
}

@media(max-width:800px){
  a{
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }
  .artist-name{
    font-size:2.5rem;
  }
  .artist-img{
    height: 170px;
    width: 270px;
    
  }

  .artist-playlist{
    gap: 45px;
  }
}
  </style>
</head>
<body>

  <div class="playlist">

    <div class="content">

      </div>
      <div class="artist-info">
      <span class="artist-name">The Weekend</span>
      <br>

      </div>
    </div>
    

      </div>
    <div class="ROW2"></div>
    <!-- <img src="arijit.png"> -->
  </div>
  <a href="starboy.html">
  <div class="song" onclick="togglePlay('audio1', this)">
    <div class="song-info"><h3>1. Starboy</h3></div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
    <audio id="audio1" src="songs/The Weeknd - Starboy ft. Daft Punk (Official Video).mp3"></audio>

</a>
 
  <a href="cryforme.html">
  <div class="song" onclick="togglePlay('audio2', this)">
    <div class="song-info"><h3>2. Cry For Me</h3></div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
    <audio id="audio2" src="songs/The Weeknd - Cry For Me.mp3"></audio>
  </div>
  </a>
   
  <a href="blindinglights.html">
  <div class="song" onclick="togglePlay('audio3', this)">
    <div class="song-info"><h3>3. Blinding Lights</h3></div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
    <audio id="audio3" src="songs/The Weeknd - Blinding Lights (Official Video).mp3"></audio>

  <a href="jennie.html">

    <div class="play-btn"><i class="fas fa-play"></i></div>

</a> 


  <a href="playboi.html">
  <div class="song" onclick="togglePlay('audio5', this)">
    <div class="song-info"><h3>5. PlayBoi</h3></div>
    <div class="play-btn"><i class="fas fa-play"></i></div>
    <audio id="audio5" src="songs/The Weeknd, Playboi Carti - Timeless (Lyrics).mp3"></audio>
  </div>
</a>

  <script>
    const allAudios = document.querySelectorAll("audio");
    const allButtons = document.querySelectorAll(".play-btn i");

    function togglePlay(id, card) {
      const audio = document.getElementById(id);
      const icon = card.querySelector(".play-btn i");

      // Pause all other audios
      allAudios.forEach(a => {
        if (a.id !== id) {
          a.pause();
          a.currentTime = 0;
        }
      });

      // Reset all icons
      allButtons.forEach(btn => {
        btn.classList.remove("fa-pause");
        btn.classList.add("fa-play");
      });

      // Toggle play/pause
      if (audio.paused) {
        audio.play();
        icon.classList.remove("fa-play");
        icon.classList.add("fa-pause");
      } else {
        audio.pause();
        icon.classList.remove("fa-pause");
        icon.classList.add("fa-play");
      }
    }
  </script>

</body>
